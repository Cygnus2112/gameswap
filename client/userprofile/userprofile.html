<div class='container-fluid col-md-offset-3 col-md-6'>
	<h3 class='head-space-md'>Your Profile</h3>
	
	<div ng-controller='ProfileController as profile'>
		<table class='table borderless table-condensed'>
			<tr>
				<td><b>username:</b></td>
				<td>{{ profile.username }}</td>
			</tr>
			<tr>
				<td><b>email:</b></td>
				<td>{{ profile.email }}</td>
			</tr>
			<tr>
				<td><b>city:</b></td>
				<td ng-show='profile.city'> {{ profile.city }} </td>
			</tr>
		</table>

		<div class='foot-space-sm'>
			<div ng-show='profile.updateClicked === false'>
				<button ng-click='profile.toggleUpdate()' class='btn btn-default'>edit city</button>
			</div>

			<form ng-show='profile.updateClicked === true'>
				<input class='form-control' type='text' ng-model='profile.address.city' placeholder="City" />
				<br>
				<button class='btn btn-default' ng-click='profile.submitUpdate(profile.address)'>submit edits</button>
			</form>
		</div>

		<h4 class='head-space-md line-break'>games you are currently offering: </h4>

		<table class='table borderless table-condensed head-space-md' ng-repeat='game in profile.gamesOffered'>
			<tr>
				<td><b>Title:</b> {{ game.title }}</td>
				<td><b>Platform:</b> {{ game.platform }}</td>
			</tr>
		</table>

			<h3>games you are currently seeking: </h3>
			<br>
			<div ng-repeat='game in profile.gamesSeeking'>
				<div>Title: {{ game.title }}  Platform: {{ game.platform }}</div>
			</div>
			<br>
			<div>
				Add a new title: <input type="text" ng-model='profile.gameToSeek.title' required />
					<select ng-model='profile.gameToSeek.platform' >
      				<option value="">Platform:</option>
      				<option value="Playstation 4">PlayStation 4</option>
      				<option value="Xbox One">Xbox One</option>
    			</select>
    			<button ng-click="profile.addSeek(profile.gameToSeek); profile.gameToSeek=''">Add me</button>
    		</div>
    		<br>
    		<div>
    			<button ng-click="profile.signOut()">Sign Out</button>
    		</div>
		</div>

	</div>
</div>
