<div class='container-fluid col-md-offset-3 col-md-6'>
  <h3 class='head-space-md'>Sign Up</h3>

  <form>
  	<div ng-controller='SignupController as signup'>
      <div class='form-group'>
    		Email: <input type='email' ng-model='signup.email' class='form-control' required />
        Username: <input type='text' ng-model='signup.username' class='form-control' required />
    		Password: <input type="password" ng-model='signup.password' class='form-control' required/>  
        City: <input type="text" ng-model='signup.city' class='form-control' required/>  
      </div>  		

    	<button ng-click='signup.submit(signup)' class='btn btn-default'>sign up</button>
    </form>

		<h3 class='head-space-md'>Already have a GameSwap account?</h3>
    <button ui-sref="signin" class='btn btn-default'>click to sign in</button>
  		
	</div>
</div>
