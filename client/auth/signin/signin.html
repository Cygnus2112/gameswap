<div class='container-fluid col-md-offset-3 col-md-6'>
	<h3 class='head-space-md'>Sign In</h3>

	<form>
		<div ng-controller='SigninController as signin'>
			<div class='form-group'>
	    	Email: <input type='email' ng-model='signin.email' class='form-control' required/>
	    </div>
			<div class='form-group'>
	    	Password: <input type="password" ng-model='signin.password' class='form-control' required />
	    </div>
	    	<button ng-click='signin.submit(signin);' class="btn btn-default">sign in</button>
		</div>
	</form>

	<h3 class='head-space-md'>Don't have a GameSwap account?</h3>
	<button ui-sref="signup" class="btn btn-default">click to sign up</button>

</div>
