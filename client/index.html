<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gameswap</title>
</head>
<body>
<html lang='en' ng-app='app'>
<head>
  <meta charset='UTF-8'>
  <link rel='stylesheet' href='bower_components/bootstrap/dist/css/bootstrap.css' />
  <link rel='stylesheet' href='css/custom.css'/>
  <script type='text/javascript' src='bower_components/angular/angular.js'></script>
  <script type='text/javascript' src='bower_components/angular-ui-router/release/angular-ui-router.js'></script>
  <script type='text/javascript' src='app.js'></script>
  <script type='text/javascript' src='auth/signin/signinController.js'></script>
  <script type='text/javascript' src='auth/signup/signupController.js'></script>
  <script type='text/javascript' src='auth/authService.js'></script>
  <script type='text/javascript' src='main/mainController.js'></script>
  <script type='text/javascript' src='main/mainService.js'></script>
  <script type='text/javascript' src='userprofile/userprofileController.js'></script>
  <script type='text/javascript' src='userprofile/profileService.js'></script>
  <script type='text/javascript' src='messages/messagesController.js'></script>
  <script type='text/javascript' src='messages/messagesService.js'></script>
  <title>Game Swap</title>
</head>
<body>
  <div class='row nav head-space-md foot-space-sm' ng-controller='IndexController as index'>
    <div class='col-md-1'></div>
    <div class='col-md-2'>GameSwap</div>
    <a class='col-md-offset-6 col-md-1' ng-show='!index.isAuth' ui-sref='signin'>  Sign In  </a>
    <div class='col-md-1'></div>
    <a class='pull-right' ng-show='index.isAuth' ng-click="index.signOut()" ui-sref='signin'>Sign Out</a>
    <br>
    <a class='pull-right' ng-show='index.isAuth' ui-sref='userprofile'>Profile</a>
  </div>
  <div ui-view></div>
<footer>
  <!-- TODO: How It Works, Terms, Team/Contact Us-->
</footer>
</body>
</html>
